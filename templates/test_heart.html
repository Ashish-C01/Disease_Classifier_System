    <script>
        let currentVisibleDivisionID = "pnemonia"
        
        function makeDivisionVisible(divisionID){
            var existingDivisionElement = document.getElementById(currentVisibleDivisionID)
            var newDivisionElement = document.getElementById(divisionID)
            existingDivisionElement.setAttribute("hidden", true)
            newDivisionElement.removeAttribute("hidden")
            currentVisibleDivisionID = divisionID
        }

    </script>
